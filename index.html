<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Bingo!</h1>

        <div id="input-area">
            <textarea id="bingo-entries" placeholder="Enter your 25 bingo entries, one per line"></textarea>
            <button id="generate-button">Generate Bingo Card</button>
        </div>

        <div id="bingo-card" class="hidden"></div>

        <div class="controls">
            <button id="reset-button">ğŸ”¥ Reset Data</button>
            <button id="randomize-button">Randomize Card</button>
        </div>

        <div id="randomize-confirm" class="modal hidden">
            <div class="modal-content">
                <p>Are you sure you want to burn the current card and generate a new one?</p>
                <button id="confirm-randomize">Yes, randomize!</button>
                <button id="cancel-randomize">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
